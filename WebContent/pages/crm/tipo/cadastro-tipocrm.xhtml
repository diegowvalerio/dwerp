<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Cadastro Tipo Crm
    </ui:define>

    <ui:define name="body">
        <f:metadata>
        </f:metadata>

        <adm:breadcrumb title="Cadastro Tipo" link="cadastro-tipocrm.xhtml"/>
			<p:panel>
				<h:form id="form" rendered="#{beanControleAcesso.acesso('crm_tipo')}">
					<p:growl id="erros" showDetail="true" sticky="true" />
					<p:panelGrid columns="2">
						
						<p:outputLabel value="Descrição:" for="descricao" />
						<p:inputText size="100" id="descricao" value="#{beanTipoCrm.tipoCrm.descricao}" required="true" onkeyup="this.value=this.value.toUpperCase()"/>
						
						<p:outputLabel value="Ativo: " for="situacao" />
						<p:selectBooleanCheckbox id="situacao"
						value="#{beanTipoCrm.tipoCrm.situacao}" />	
						
					</p:panelGrid>
					<p:commandButton action="#{beanTipoCrm.salvar()}" value="Salvar"
						icon="fa fa-check" styleClass="btn-primary"/>
				</h:form>
			</p:panel>

    </ui:define>

</ui:composition>
