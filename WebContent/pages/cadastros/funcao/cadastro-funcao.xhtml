<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Cadastro Função
    </ui:define>

    <ui:define name="body">
        <f:metadata>
        </f:metadata>

        <adm:breadcrumb title="Cadastro Função" link="cadastro-funcao.xhtml"/>
			<p:panel>
				<h:form id="form" rendered="#{beanControleAcesso.acesso('cadastro_funcao')}">
				<p:growl id="erros" showDetail="true" sticky="false" />
					<p:panelGrid columns="2">
						<p:outputLabel value="CBO:" for="cbo" />
						<p:inputText id="cbo" value="#{beanFuncao.funcao.cbo}" required="true" onkeyup="this.value=this.value.toUpperCase()"/>
						
						<p:outputLabel value="Descrição: " for="descricao" />
						<p:inputText id="descricao" onkeyup="this.value=this.value.toUpperCase()"
									value="#{beanFuncao.funcao.descricao}"  required="true"/>
					</p:panelGrid>
					<p:commandButton action="#{beanFuncao.salvar()}" value="Salvar"
						icon="fa fa-check" styleClass="btn-primary" update="erros"/>
				</h:form>
			</p:panel>

    </ui:define>

</ui:composition>
