<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Cadastro Setor
    </ui:define>

    <ui:define name="body">
        <f:metadata>
        </f:metadata>

        <adm:breadcrumb title="Cadastro Setor" link="cadastro-setor.xhtml"/>
			<p:panel>
				<h:form id="form" rendered="#{beanControleAcesso.acesso('cadastro_setor')}">
				<p:growl id="erros" showDetail="true" sticky="false" />
					<p:panelGrid columns="2">
						<p:outputLabel value="Nome:" for="nome" />
						<p:inputText id="nome" value="#{beanSetor.setor.nome}" required="true" onkeyup="this.value=this.value.toUpperCase()"/>
						
						<p:outputLabel value="Situação " for="situacao" />
						<p:selectBooleanCheckbox id="situacao"
									value="#{beanSetor.setor.situacao}"  required="true"/>
					</p:panelGrid>
					<p:commandButton action="#{beanSetor.salvar()}" value="Salvar"
						icon="fa fa-check" styleClass="btn-primary" update="erros"/>
				</h:form>
			</p:panel>

    </ui:define>

</ui:composition>
