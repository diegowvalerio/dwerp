<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="head-end">
		<style type="text/css">
.ui-grid-row .ui-grid-col-2, .ui-grid-row .ui-grid-col-10 {
	padding: 0.5em 0;
	margin-left: 10px;
}

.ui-orderlist .ui-orderlist-list {
	height: auto;
}

.ui-orderlist .ui-grid-row .ui-grid-col-2, .ui-orderlist .ui-grid-row .ui-grid-col-10
	{
	padding: 0;
}
</style>
	</ui:define>

	<ui:define name="title">
        Fechamento
    </ui:define>

	<ui:define name="description">
       ... 
    </ui:define>

	<ui:define name="body">
		<adm:breadcrumb title="Pesquisa Fechamento" />

		<h:form id="form" rendered="#{beanControleAcesso.acesso('rh_fechamento')}">
			<div class="box box-primary">
				<div class="box-header with-border">

					<p:spacer width="5" />

					<p:separator />

					<p:dataTable id="CadastroGeralTable" widgetVar="CadastroGeralTable" rows="10"
						value="#{beanCadastroGeral.listafuncionario}" var="cadastrogeral"
						rowKey="#{cadastrogeral.idcadastrogeral}" paginator="true"
						paginatorPosition="bottom"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
						currentPageReportTemplate="" rowsPerPageTemplate="5,10,15,20,30">


						<p:column headerText="Id" style="text-align:right" width="3%">
							<h:outputLabel value="#{cadastrogeral.idcadastrogeral}" />
						</p:column>
						
						<p:column headerText="Nome" filterBy="#{cadastrogeral.nome}"
							sortBy="#{cadastrogeral.nome}" filterMatchMode="contains">
							<h:outputLabel value="#{cadastrogeral.nome}" />
						</p:column>
						
						<p:column headerText="Setor" filterBy="#{cadastrogeral.setor.nome}"
							sortBy="#{cadastrogeral.setor.nome}" filterMatchMode="contains">
							<h:outputLabel value="#{cadastrogeral.setor.nome}" />
						</p:column>
						
						<p:column headerText="Função" filterBy="#{cadastrogeral.funcao.descricao}"
							sortBy="#{cadastrogeral.funcao.descricao}" filterMatchMode="contains">
							<h:outputLabel value="#{cadastrogeral.funcao.descricao}" />
						</p:column>
						
						<p:column headerText="Regime" filterBy="#{cadastrogeral.tiporemige}"
							sortBy="#{cadastrogeral.tiporemige}" filterMatchMode="contains">
							<h:outputLabel value="#{cadastrogeral.tiporemige}" />
						</p:column>
												
						
						<p:column width="15%" headerText="Operações"
							style="text-align:center">
							
							<p:commandButton icon="fa fa-edit"
								action="#{beanCadastroGeral.encaminha()}">
								<f:setPropertyActionListener value="#{cadastrogeral}"
									target="#{beanCadastroGeral.cadastroGeral}" />
							</p:commandButton>

						</p:column>


					</p:dataTable>
				</div>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
